    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/hero.style.css">
    <link rel="stylesheet" href="styles/about.styles.css">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>

    <main>

                <a href="#projects" id="hero-button" class="animate-on-scroll"></a>

        <section id="about" class="animate-on-scroll">

                    <img id="collaboration-image" src="styles/images/collaboration.png" alt="Collaboration">
                </div></div>
                <div class="card card-medium animate-on-scroll parallax-card timezones-card">
                    <div class="hover-wrap"><img id="timezones-image" src="styles/images/time_zones.png" alt="Time zones"></div>

                    <img id="techstack-image" src="styles/images/tech-stack.png" alt="Tech stack">

                    <img id="scoop-image" src="styles/images/inside-scoop.png" alt="Inside Scoop">
                </div></div>
                <div class="card card-small animate-on-scroll parallax-card email-card"><div class="hover-wrap">
                    <img id="email-box-image" src="styles/images/email_box.png" alt="Copy my email address">
                    <button id="about-copy-email" aria-label="Copy my email address" data-email="shurpik.y@gmail.com"></button>
                </div></div>
            </div>
        </section>

        <section id="projects" class="animate-on-scroll">
            <h2 id="projects-title"></h2>
            <div class="projects-grid">
                <div class="project-card animate-on-scroll parallax-card">
                    <div class="card-content-wrapper">
                        <video src="styles/videos/aaa-project.mov" class="project-image" autoplay loop muted playsinline></video>
                        <h3 id="project1-title"></h3>
                        <p id="project1-description"></p>
                        <div class="project-footer">
                            <div class="tech-icons">
                                <div class="icon-wrapper" data-tooltip="Gemini AI">
                                    <img src="styles/images/gemini-ai.png" alt="Gemini AI icon" class="tech-icon">
                                </div>
                                <div class="icon-wrapper" data-tooltip="Python">
                                    <img src="styles/images/python.png" alt="Python icon" class="tech-icon">
                                </div>
                                <div class="icon-wrapper" data-tooltip="SQL">
                                    <img src="styles/images/sql.jpg" alt="SQL icon" class="tech-icon">
                                </div>
                                <div class="icon-wrapper" data-tooltip="Google Cloud">
                                    <img src="styles/images/google-cloud.png" alt="Google Cloud icon" class="tech-icon">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="project-card animate-on-scroll parallax-card">
                    <div class="card-content-wrapper">
                        <video src="styles/videos/mrsampler.mov" class="project-image" autoplay loop muted playsinline></video>
                        <h3 id="project2-title"></h3>
                        <p id="project2-description"></p>
                        <div class="project-footer">
                            <div class="tech-icons">
                                <div class="icon-wrapper" data-tooltip="OpenAI">
                                    <img src="styles/images/open-ai.png" alt="OpenAI icon" class="tech-icon">
                                </div>
                                <div class="icon-wrapper" data-tooltip="React">
                                    <img src="styles/images/React-icon.svg.png" alt="React icon" class="tech-icon">
                                </div>
                                <div class="icon-wrapper" data-tooltip="Python">
                                    <img src="styles/images/python.png" alt="Python icon" class="tech-icon">
                                </div>
                                <div class="icon-wrapper" data-tooltip="Tauri">
                                    <img src="styles/images/tauri.png" alt="Tauri icon" class="tech-icon">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="project-card animate-on-scroll parallax-card">
                    <div class="card-content-wrapper">
                        <img src="images/project-imaginify.png" alt="AI Image SaaS" class="project-image">
                        <h3 id="project3-title"></h3>
                        <p id="project3-description"></p>
                        <div class="project-footer">
                            <div class="tech-icons">
                                <div class="icon-wrapper" data-tooltip="HTML">
                                    <img src="styles/images/html.png" alt="HTML icon" class="tech-icon">
                                </div>
                                <div class="icon-wrapper" data-tooltip="JavaScript">
                                    <img src="styles/images/JavaScript-Logo.png" alt="JavaScript icon" class="tech-icon">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="project-card animate-on-scroll parallax-card">
                    <div class="card-content-wrapper">
                        <video src="styles/videos/api-key.mov" class="project-image" autoplay loop muted playsinline></video>
                        <h3 id="project4-title"></h3>
                        <p id="project4-description"></p>
                        <div class="project-footer">
                            <div class="tech-icons">
                                <div class="icon-wrapper" data-tooltip="Next.js">
                                    <img src="styles/images/next-js.png" alt="Next.js icon" class="tech-icon">
                                </div>
                                <div class="icon-wrapper" data-tooltip="React">
                                    <img src="styles/images/React-icon.svg.png" alt="React icon" class="tech-icon">
                                </div>
                                <div class="icon-wrapper" data-tooltip="PostgreSQL">
                                    <img src="styles/images/Postgresql_elephant.svg.png" alt="PostgreSQL icon" class="tech-icon">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="testimonials" class="animate-on-scroll">
            <h2 id="testimonials-title"></h2>
            <div class="testimonial-card animate-on-scroll parallax-card">
                <p id="testimonial1-text"></p>
                <p id="testimonial1-author"></p>
                <p id="testimonial1-role"></p>
            </div>
        </section>

        <section id="experience" class="animate-on-scroll">
            <h2 id="experience-title"></h2>
            <div class="experience-grid">
                <div class="experience-card animate-on-scroll parallax-card">
                    <h3 id="job1-title"></h3>
                    <p id="job1-description"></p>
                </div>

                    <h3 id="job2-title"></h3>

            <div class="approach-grid">

                <div class="approach-card animate-on-scroll parallax-card">

        <section id="call-to-action" class="animate-on-scroll">
            <h2 id="call-to-action-title"></h2>
            <button id="call-to-action-button"></button>
        </section>
    </main>

    <footer>
        <p id="footer-copyright" class="animate-on-scroll"></p>
    </footer>

    <!-- Toast notification -->
    <div id="toast" aria-live="polite" aria-atomic="true" class="toast">Email is copied!</div>

    <script>
        fetch('content.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('hero-tagline').innerText = data.hero_section.tagline;
                document.getElementById('hero-title').innerHTML = `${data.hero_section.title_part1}<br>${data.hero_section.title_part2}`;
                document.getElementById('hero-description').innerText = data.hero_section.description;
                document.getElementById('hero-button').innerText = data.hero_section.button_text;
                document.getElementById('projects-title').innerText = data.projects_section.title;
                document.getElementById('project1-title').innerText = data.projects_section.project1.title;
                document.getElementById('project1-description').innerText = data.projects_section.project1.description;

                document.getElementById('project2-title').innerText = data.projects_section.project2.title;
                document.getElementById('project2-description').innerText = data.projects_section.project2.description;

                document.getElementById('project3-title').innerText = data.projects_section.project3.title;
                document.getElementById('project3-description').innerText = data.projects_section.project3.description;

                document.getElementById('project4-title').innerText = data.projects_section.project4.title;
                document.getElementById('project4-description').innerText = data.projects_section.project4.description;

                document.getElementById('testimonials-title').innerText = data.testimonials_section.title;
                document.getElementById('testimonial1-text').innerText = data.testimonials_section.testimonial1.text;
                document.getElementById('testimonial1-author').innerText = data.testimonials_section.testimonial1.author;
                document.getElementById('testimonial1-role').innerText = data.testimonials_section.testimonial1.role;

                document.getElementById('experience-title').innerText = data.experience_section.title;
                document.getElementById('job1-title').innerText = data.experience_section.job1.title;
                document.getElementById('job1-description').innerText = data.experience_section.job1.description;
                document.getElementById('job2-title').innerText = data.experience_section.job2.title;
                document.getElementById('job2-description').innerText = data.experience_section.job2.description;
                document.getElementById('job3-title').innerText = data.experience_section.job3.title;
                document.getElementById('job3-description').innerText = data.experience_section.job3.description;
                document.getElementById('job4-title').innerText = data.experience_section.job4.title;
                document.getElementById('job4-description').innerText = data.experience_section.job4.description;

                document.getElementById('approach-title').innerText = data.approach_section.title;
                document.getElementById('phase1-title').innerText = data.approach_section.phase1_title;
                document.getElementById('phase2-title').innerText = data.approach_section.phase2_title;
                document.getElementById('phase2-description').innerText = data.approach_section.phase2_description;
                document.getElementById('phase3-title').innerText = data.approach_section.phase3_title;

                document.getElementById('call-to-action-title').innerText = data.call_to_action_section.title;
                document.getElementById('call-to-action-button').innerText = data.call_to_action_section.button_text;

                document.getElementById('footer-copyright').innerText = data.footer.copyright;
            });

        // make the copy email button clickable (copy to clipboard)
        (function() {
            const copyBtn = document.getElementById('about-copy-email');
            const toast = document.getElementById('toast');
            if (!copyBtn || !toast) return;

            function showToast(message) {
                toast.textContent = message || 'Email is copied!';
                toast.classList.remove('hide');
                toast.classList.add('show');
                // We use a reflow to restart the animation
                void toast.offsetWidth;
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.classList.add('hide');
                }, 2000); // The toast will be visible for 2 seconds
            }

            copyBtn.addEventListener('click', async () => {
                const email = "yana.shurpik@gmail.com"; // Hardcoded email for reliability
                try {
                    await navigator.clipboard.writeText(email);
                    showToast('Email is copied!');
                } catch (e) {
                    console.error('Failed to copy email:', e);
                    showToast('Failed to copy');
                }
            });
        })();
    </script>
    <script src="scroll_animations.js"></script>
</body>
</html>
